{% extends 'familytreebuilder/base.html' %}

{% load crispy_forms_tags %}

{% block title %}Logowanie{% endblock %}

{% block content %}

<style>
      button{
      width:120px;
      }
      a{
      width:120px;
      }
</style>

<div class="container">

    <h2 class="mt-2">Family Tree Builder</h2>
    <hr>
    <div class="row justify-content-left">
        <div class="col-6">
            <h3>Logowanie</h3>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}

                <button type="submit" class="btn btn-success">Zaloguj</button>
                <a href="{% url 'signup' %}" class="btn btn-primary active" role="button"
                   aria-pressed="true">Rejestracja</a>
                <p>
                <p><a href="{% url 'password_reset' %}">Zapomniałeś hasła?</a></p>
                </p>
            </form>
        </div>
    </div>
</div>

{% endblock %}
