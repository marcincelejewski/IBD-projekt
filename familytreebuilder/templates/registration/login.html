{% extends 'familytreebuilder/base.html' %}

{% block title %}Logowanie{% endblock %}

{% block content %}
<h2>Logowanie</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Zaloguj</button>
    <a href="{% url 'signup' %}" class="btn btn-primary active" role="button" aria-pressed="true">Rejestracja</a>
    <p><a href="{% url 'password_reset' %}">Zapomniałeś hasła?</a></p>
  </form>

{% endblock %}
