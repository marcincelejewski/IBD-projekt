{% extends 'familytreebuilder/base.html' %}

{% load crispy_forms_tags %}

{% block title %}Rejestracja{% endblock %}

{% block content %}

<div class="container">

    <h2 class="mt-2">Family Tree Builder</h2>
    <hr>
    <div class="row justify-content-left">
        <div class="col-6">
            <h3>Rejestracja</h3>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Zarejestruj</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
