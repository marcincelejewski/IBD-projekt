{% extends 'familytreebuilder/base.html' %}

{% load crispy_forms_tags %}

{% block title %}Rejestracja{% endblock %}

{% block content %}

<div class="row justify-content-center">
  <div class="col-6">
  <h3>Rejestracja</h3>

</div>
</div>
{% endblock %}
